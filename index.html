<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Levi Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #87CEEB;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      max-height: 100vh;
    }

    /* SCREENS */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      z-index: 100;
    }

    .screen h1 {
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 3px 3px 0 #000;
      letter-spacing: 2px;
    }

    .screen input {
      padding: 15px;
      font-size: 24px;
      border: 3px solid white;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
      width: 80%;
      max-width: 400px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .screen button {
      padding: 15px 40px;
      font-size: 24px;
      background: #FFD700;
      border: 4px solid #FFA500;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
      transition: transform 0.1s;
    }
    .screen button:active {
      transform: scale(0.97);
    }

    /* ‚úÖ IN-GAME TITLE ‚Äî Top Center */
    #inGameTitle {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #FFD700;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000;
      z-index: 15;
      pointer-events: none;
      letter-spacing: 1px;
    }

    /* IN-GAME UI */
    #gameUI {
      position: absolute;
      top: 50px;
      left: 15px;
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 12px;
      color: #FFD700;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000;
      z-index: 15;
      pointer-events: none;
    }

    #coinUI {
      position: absolute;
      top: 50px;
      right: 75px; /* ‚úÖ Moved left to make space for settings button */
      background: rgba(0,0,0,0.6);
      padding: 12px 16px;
      border-radius: 12px;
      color: #FFEB3B;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000;
      z-index: 15;
      pointer-events: none;
    }

    #livesUI {
      position: absolute;
      top: 105px;
      left: 15px;
      color: #ff5e5e;
      font-size: 22px;
      text-shadow: 2px 2px 0 #000;
      z-index: 15;
      pointer-events: none;
    }

    /* ‚úÖ SETTINGS BUTTON ‚Äî Top Right, with safe margin */
    #settingsBtn {
      position: absolute;
      top: 50px;
      right: 15px;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-weight: bold;
      color: white;
      z-index: 25;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* MENUS */
    #gameOver, #pauseMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      text-shadow: 3px 3px 0 #000;
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 25px;
      display: none;
      z-index: 30;
      border: 3px solid #FFD700;
    }

    #leaderboard {
      margin-top: 20px;
      font-size: 20px;
      text-align: left;
      width: 90%;
      max-width: 400px;
    }

    #jumpZone {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      z-index: 5;
    }

    .skinSelector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .skinBtn {
      width: 45px;
      height: 45px;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .skinBtn.active {
      border-color: gold;
      transform: scale(1.1);
      box-shadow: 0 0 10px gold;
    }
    .skinBtn.blue { background-color: #0078D7; }
    .skinBtn.red { background-color: #E74C3C; }
    .skinBtn.green { background-color: #2ECC71; }
  </style>
</head>
<body>
  <!-- START SCREEN -->
  <div id="startScreen" class="screen">
    <h1>LEVI RUNNER</h1>
    <input type="text" id="playerName" placeholder="Enter your name" maxlength="12">
    <button id="startBtn">START GAME</button>
    <div id="leaderboard"></div>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas"></canvas>

  <!-- ‚úÖ IN-GAME TITLE -->
  <div id="inGameTitle">LEVI RUNNER</div>

  <!-- IN-GAME UI -->
  <div id="gameUI">SCORE: <span id="score">0</span></div>
  <div id="coinUI">COINS: <span id="coins">0</span></div>
  <div id="livesUI">LIVES: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
  <button id="settingsBtn" style="display:none">‚öôÔ∏è</button>

  <!-- GAME OVER -->
  <div id="gameOver">
    GAME OVER<br>
    Final Score: <span id="finalScore">0</span><br>
    Coins Collected: <span id="finalCoins">0</span>
    <div class="skinSelector">
      <button class="skinBtn blue active" data-skin="blue">üîµ</button>
      <button class="skinBtn red" data-skin="red">üî¥</button>
      <button class="skinBtn green" data-skin="green">üü¢</button>
    </div>
    <button id="restartBtn">Play Again</button>
  </div>

  <!-- PAUSE MENU -->
  <div id="pauseMenu">
    PAUSED
    <br>
    <button id="resumeBtn">Resume</button>
    <br>
    <button id="homeBtn">Main Menu</button>
  </div>

  <div id="jumpZone" style="display:none"></div>

  <!-- AUDIO -->
  <audio id="bgMusic" src="https://www.soundjay.com/free-music/iron-man-arcade-music.mp3" loop preload="auto"></audio>
  <audio id="jumpSfx" src="https://www.soundjay.com/button/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="collectSfx" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
  <audio id="crashSfx" src="https://www.soundjay.com/misc/sounds/explosion-02.mp3" preload="auto"></audio>
  <audio id="jetpackSfx" src="https://www.soundjay.com/button/sounds/button-25.mp3" preload="auto"></audio>

  <script>
    // ============= DOM ELEMENTS =============
    const startScreen = document.getElementById('startScreen');
    const playerNameInput = document.getElementById('playerName');
    const startBtn = document.getElementById('startBtn');
    const leaderboardDiv = document.getElementById('leaderboard');
    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d');
    const jumpZone = document.getElementById('jumpZone');
    const settingsBtn = document.getElementById('settingsBtn');
    const inGameTitle = document.getElementById('inGameTitle'); // ‚úÖ Added reference

    // Resize canvas
    function resizeCanvas() {
      gameCanvas.width = window.innerWidth;
      gameCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // ============= PLAYER DATA SYSTEM =============
    let currentPlayer = "";
    let score = 0;
    let coins = 0;
    let lives = 3;
    let gameActive = false;
    let gamePaused = false;

    // Load leaderboard
    function loadLeaderboard() {
      const saved = localStorage.getItem('leviLeaderboard');
      return saved ? JSON.parse(saved) : [];
    }

    function savePlayerData(name, score, coins) {
      const leaderboard = loadLeaderboard();
      const existingPlayer = leaderboard.find(p => p.name === name);

      if (existingPlayer) {
        if (score > existingPlayer.score) existingPlayer.score = score;
        existingPlayer.coins += coins;
      } else {
        leaderboard.push({ name, score, coins });
      }

      leaderboard.sort((a, b) => b.score - a.score);
      const top10 = leaderboard.slice(0, 10);
      localStorage.setItem('leviLeaderboard', JSON.stringify(top10));
      updateLeaderboardDisplay();
    }

    function updateLeaderboardDisplay() {
      const leaderboard = loadLeaderboard();
      let html = "<h3>üèÜ LEADERBOARD</h3>";
      leaderboard.slice(0, 3).forEach((player, i) => {
        html += `<div>${i+1}. ${player.name} - ${player.score} pts, ${player.coins} coins</div>`;
      });
      leaderboardDiv.innerHTML = html;
    }

    updateLeaderboardDisplay();

    // ============= START GAME =============
    startBtn.addEventListener('click', () => {
      const name = playerNameInput.value.trim() || "Runner";
      currentPlayer = name;

      startScreen.style.display = 'none';
      jumpZone.style.display = 'block';
      settingsBtn.style.display = 'flex';
      inGameTitle.style.display = 'block'; // ‚úÖ Show title in game

      document.getElementById('gameUI').style.display = 'block';
      document.getElementById('coinUI').style.display = 'block';
      document.getElementById('livesUI').style.display = 'block';

      resetGame();
    });

    // ============= GAME ENGINE =============
    let gravity = 0.6;
    let speed = 5;
    let doubleJumpAvailable = false;
    let isDoubleJumped = false;
    let jetpackActive = false;
    let jetpackTimer = 0;
    let time = 0;
    let bgPhase = 0;

    const skins = {
      blue: { body: "#0078D7", head: "#FFCC00" },
      red: { body: "#E74C3C", head: "#F1C40F" },
      green: { body: "#2ECC71", head: "#F1C40F" }
    };
    let currentSkin = "blue";

    const player = {
      x: 0,
      y: 0,
      width: 32,
      height: 55,
      vy: 0,
      jumping: false,
      grounded: false,
      legCycle: 0,
      init() {
        this.x = gameCanvas.width * 0.2;
        this.y = gameCanvas.height - 80 - this.height;
      },
      draw() {
        const skin = skins[currentSkin];
        ctx.fillStyle = skin.body;
        ctx.fillRect(this.x, this.y, this.width, this.height - 18);
        ctx.fillStyle = skin.head;
        ctx.fillRect(this.x + 6, this.y - 15, 20, 15);
        ctx.fillStyle = 'black';
        ctx.fillRect(this.x + 10, this.y - 12, 3, 3);
        ctx.fillRect(this.x + 20, this.y - 12, 3, 3);

        this.legCycle = (this.legCycle + 0.2) % Math.PI * 2;
        if (!this.grounded) {
          ctx.fillStyle = skin.body;
          ctx.fillRect(this.x + 5, this.y + 37, 8, 15);
          ctx.fillRect(this.x + 19, this.y + 37, 8, 15);
        } else {
          const offset = Math.sin(this.legCycle) * 5;
          ctx.fillStyle = skin.body;
          ctx.fillRect(this.x + 5, this.y + 37, 8, 15 + offset);
          ctx.fillRect(this.x + 19, this.y + 37, 8, 15 - offset);
        }
      },
      update() {
        if (jetpackActive) {
          this.vy = -2;
          jetpackTimer--;
          if (jetpackTimer <= 0) jetpackActive = false;
        } else {
          this.vy += gravity;
        }

        this.y += this.vy;

        if (this.y > gameCanvas.height - 80 - this.height) {
          this.y = gameCanvas.height - 80 - this.height;
          if (!jetpackActive) this.vy = 0;
          this.jumping = false;
          this.grounded = true;
          isDoubleJumped = false;
        } else {
          this.grounded = false;
        }
      },
      jump() {
        if (gamePaused) return;
        if (this.grounded) {
          this.vy = -15;
          this.jumping = true;
          this.grounded = false;
          doubleJumpAvailable = true;
          playSound('jumpSfx');
        } else if (doubleJumpAvailable && !isDoubleJumped) {
          this.vy = -14;
          isDoubleJumped = true;
          playSound('jumpSfx');
        }
      },
      activateJetpack() {
        jetpackActive = true;
        jetpackTimer = 180;
        playSound('jetpackSfx');
      }
    };

    const obstacles = [];
    const coinsArr = [];
    const powerUps = [];
    const particles = [];

    const obstacleTypes = [
      { type: 'brick', color: '#FF0000', height: 40 },
      { type: 'gear', color: '#555', height: 50, spinning: true },
      { type: 'fire', color: '#FF5722', height: 30, anim: true }
    ];

    const powerUpTypes = ['shield', 'magnet', 'slowmo', 'jetpack'];

    // UTILS
    function createParticles(x, y, color = '#FFD700') {
      for (let i = 0; i < 8; i++) {
        particles.push({
          x, y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6 - 2,
          life: 30,
          color
        });
      }
    }

    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.vy += 0.2;

        ctx.globalAlpha = p.life / 30;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;

        if (p.life <= 0) particles.splice(i, 1);
      }
    }

    function spawnObstacle() {
      if (Math.random() < 0.02 + (score / 6000) && gameActive && !gamePaused) {
        const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
        obstacles.push({
          x: gameCanvas.width,
          y: gameCanvas.height - 80 - type.height,
          width: 25 + Math.random() * 25,
          height: type.height,
          color: type.color,
          type: type.type,
          angle: 0,
          passed: false
        });
      }
    }

    function spawnCoin() {
      if (Math.random() < 0.015 && gameActive && !gamePaused) {
        coinsArr.push({
          x: gameCanvas.width,
          y: gameCanvas.height - 80 - 40 - Math.random() * 120,
          radius: 10,
          rotation: 0,
          collected: false
        });
      }
    }

    function spawnPowerUp() {
      if (Math.random() < 0.006 && gameActive && !gamePaused) {
        const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
        powerUps.push({
          x: gameCanvas.width,
          y: gameCanvas.height - 80 - 40 - Math.random() * 80,
          radius: 14,
          type,
          collected: false,
          color: 
            type === 'shield' ? '#3498DB' :
            type === 'magnet' ? '#9B59B6' :
            type === 'slowmo' ? '#E67E22' :
            '#FF4500'
        });
      }
    }

    function drawBackground() {
      time++;
      bgPhase = Math.sin(time * 0.0005) * 0.5 + 0.5;
      const r = Math.floor(135 + bgPhase * 20);
      const g = Math.floor(206 + bgPhase * 20);
      const b = Math.floor(235 + bgPhase * 20);
      ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
      ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height - 80);

      ctx.fillStyle = "#228B22";
      ctx.fillRect(0, gameCanvas.height - 80, gameCanvas.width, 80);

      ctx.fillStyle = "#FFD700";
      for (let i = 0; i < gameCanvas.width; i += 40) {
        ctx.beginPath();
        ctx.arc(i, gameCanvas.height - 80, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Audio play failed:", e));
    }

    function vibrate() {
      if (navigator.vibrate) navigator.vibrate(100);
    }

    // GAME LOOP
    function update() {
      if (!gameActive || gamePaused) return;

      ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
      drawBackground();

      spawnObstacle();
      spawnCoin();
      spawnPowerUp();

      player.update();
      player.draw();

      // Obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= speed;

        if (obs.type === 'gear') {
          obs.angle += 0.1;
          ctx.save();
          ctx.translate(obs.x + obs.width/2, obs.y + obs.height/2);
          ctx.rotate(obs.angle);
          ctx.fillStyle = obs.color;
          ctx.fillRec
